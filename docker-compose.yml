version: '3.3'

services:
  nginx:
    links:
      - golang
    image: nginx:latest
    volumes:
      - ./nginx:/etc/nginx/conf.d
    environment: 
      TZ: Asia/Shanghai
    ports:
      - "80:80"
    restart: always
    networks:
      - default

  golang:
    build: ./golang
    image: xiabee/golang
    volumes:
      - ./www:/home/xiabee
    environment: 
      TZ: Asia/Shanghai
    command: 
      - /bin/sh 
      - -c 
      - |
        go build -o main main.go
        ./main
    # 以此运行多条命令

    networks:
      - default

networks:
  default: